<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="card-1">
    <div>
      <img src="images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="card-right">
      <h3 class="font-1">PERFUME</h3>
      <h1 class="font-2" >Gabrielle </br>Essence Eau</br>De Parfum</h1>
      <p class="font-1" style="font-size: 15px;">
        A floral, solar and voluptuous interpretation composed</br>by Oliver
        Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <h1 class="font-2" style="color: hsl(158, 36%, 37%);">$149.99</h1>
        <h5 class="font-1"> $169.99</h5>
      </div>

      <div class="Button">
        <a class="font-1" href="#">
          <span>
            <svg width="15" height="15" xmlns="http://www.w3.org/2000/svg" class="icon-cart"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
          </span>
          Add to Cart</a>
      </div>
    </div>
  </div>
</body>

</html>
