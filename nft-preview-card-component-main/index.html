<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main class="main-BG">
    <picture>
      <source media="(max-width:650px)" srcset="images/image-equilibrium.jpg">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" style="width:auto;">
    </picture>
    <h3 style="margin-bottom: 15px;">Equilibrium #3429</h3>
    <p style="margin-top: 0px; color: hsl(215, 51%, 70%);">Our Equilibrium collection promotes <br>balance and calm.</p>
    <div class="icon-ethereum">
      <span><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg></span>
      <span>0.041 ETH</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <span><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg></span>
      <span class="time-txt" style="color: hsl(215, 51%, 70%); margin-bottom: 3px;">3 days left</span>
    </div>
    <hr>
    <div class="author">
        <picture>
          <source srcset="images/image-avatar.png">
          <img src="images/image-avatar.png" alt="author-picture">
        </picture>
        <span style="color: hsl(215, 51%, 70%);">Creation of</span><span style="color: white; margin-bottom: 1px;">Jules Wyvern</span>
    </div>
  </main>
  
</body>
</html>
