<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

<body>
  <main class="card">
    <div class="image-background">
      <picture>
        <source media="(max-width:650px)"srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-mobile.jpg">
      </picture>
      </div>

        <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help <br>your business grow.</h1>

        </p>

          <h3 class="h3-2">314</h3>

        </div>
        </div>
