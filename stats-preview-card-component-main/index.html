<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  </style>
</head>
<body>
  <main class="card">
    <div class="image-background">
      <picture>
        <source media="(max-width:650px)"srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-mobile.jpg">
      </picture>
      <div class="card-content">
        <h2>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that <br> help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better
          decisions regarding revenue, customer experience, and overall
          efficiency.
        </p>
        <div class="card-content2">
        <h3 class="h3-1">10k+</h3>
        <p style="color: hsla(0, 0%, 100%, 0.75); font-family: 'Lexend Deca', sans-serif;">COMPANIES</p>
        <h3 class="h3-2">314</h3>
        <p style="color: hsla(0, 0%, 100%, 0.75); font-family: 'Lexend Deca', sans-serif;">TEMPLATES</p>
        <h3 class="h3-3">12M+</h3>
        <p style="color: hsla(0, 0%, 100%, 0.75); font-family: 'Lexend Deca', sans-serif;">QUERIES</p>
      </div>
      </div>
    </div>
  </main>
</body>
</html>
