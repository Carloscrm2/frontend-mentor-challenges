<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/9942fca767.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <div class="top">
      <header>
        <img src="images/logo.svg" alt="Huddle-logo">
      </header>
      <img class="ilustracion" src="images/illustration-mockups.svg" alt="ilustracion">
    </div>
    <div class="bottom">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-images the way we Build
        commmunites. You hace a voice, but so does
        your audience. Create conections with your
        user as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </div>
    
    <div class="icons">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </main>
</body>
</html>
